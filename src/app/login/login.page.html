<ion-header>
  <ion-toolbar color="warning">
   <ion-buttons slot="start"> 
      <ion-back-button> </ion-back-button>
    </ion-buttons>
      <ion-title>Usuario<ion-icon size= "large" name="person-circle-outline"></ion-icon></ion-title>
      
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating" >E-mail<ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="text"  [(ngModel)]="usuario.email" name=" email" ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña<ion-text color="danger">*</ion-text></ion-label>
      <ion-input  type="password"  [(ngModel)]="usuario.password" name="password " ></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)= "ingresar()"[routerLink]="['/colmenar']" type="submit" color="dark" expand="block">Ingresar</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">¿Olvidó su contraseña?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
