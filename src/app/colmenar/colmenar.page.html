
<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      Lista de colmenares 
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]= "true">
  <ion-list  >
    <ion-item  *ngFor="let api of apiarios" [routerLink]="['/colmenar',api.id]">
      <ion-label color ="dark" ><strong>{{api.nombre}}</strong></ion-label>
      
    </ion-item>
  </ion-list>
</ion-content>
