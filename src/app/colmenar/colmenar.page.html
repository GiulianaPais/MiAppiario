
<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      Lista de colmenares 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fulscreen]= "true">
  <ion-list  >
    <ion-item  *ngFor="let api of apiarios" [routerLink]="['/colmenar',api.id]">
      <ion-label color ="dark" ><strong>{{api.nombre}}</strong></ion-label>
      
    </ion-item>
  </ion-list>
</ion-content>
