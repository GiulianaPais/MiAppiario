<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button> </ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-item lines="full">
      <ion-label position="floating">E-mail <ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="dark" expand="block">Enviar</ion-button>
      </ion-col>
    </ion-row>

    <small >
      Por favor escriba su dirección de correo para reestablecer su contraseña
    </small>
  
</ion-content>
